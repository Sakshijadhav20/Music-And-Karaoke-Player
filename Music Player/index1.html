<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.png"  alt="Music Player">Music Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songlist">
            <h1>My Playlist</h1>
            <div class="songItemContainer">
               <div class="songItem">
                   <img alt="1">
                   <span class="songName">Wicked Games -Chris Isaak</span>
                   <span class="songlistplay"><span class="timestamp"> 05.34 <i id="1" class="far songItemPlay fa-play-circle"></i><span class="karaokelistplay"></span></span></span>
               </div>
               <div class="songItem">
                <img alt="1">
                <span class="songName">I'll be there for you</span>
                <span class="songlistplay"><span class="timestamp"> 05.34 <i id="2" class="far songItemPlay fa-play-circle"></i><span class="karaokelistplay"></span></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Still falling for you</span>
                <span class="songlistplay"><span class="timestamp"> 05.34 <i id="3" class="far songItemPlay fa-play-circle"></i><span class="karaokelistplay"></span></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Heartbeat</span>
                <span class="songlistplay"><span class="timestamp"> 05.34 <i id="4" class="far songItemPlay fa-play-circle"></i><span class="karaokelistplay"></span></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Stay</span>
                <span class="songlistplay"><span class="timestamp"> 05.34 <i id="5" class="far songItemPlay fa-play-circle"></i><span class="karaokelistplay"></span></span></span>
            </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="karaokeIcon">
            <i class="fa-solid fa-3x fa-music" id="karaokePlay"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Wicked Games -Chris Isaak</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dc0088d844.js" crossorigin="anonymous"></script>
    <script src="script1.js"></script>
</body>
</html>
